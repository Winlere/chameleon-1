---
.test_hmat_template:
  extends: .test_script_template
  needs: [build_hmat]
  dependencies: [build_hmat]

.test_hmat_template_master: &test_hmat_master
  extends:
    - .test_hmat_template
    - .only-master

.test_hmat_template_branches: &test_hmat_branches
  extends:
    - .test_hmat_template
    - .only-branches

test_hmat:
  <<: *test_hmat_branches
  variables:
    VERSION: hmat
    CATEGORY: none
    PRECISION: all
    TESTS_RESTRICTION: "-R \"testBEM_\""
