---
sonarqube:
  stage: analyse
  extends:
    - .only-master
  variables:
    VERSION: sonarqube
  script:
    - cat *.log > chameleon_build.log
    - ./tools/analysis.sh
  coverage: /^\s*lines:\s*\d+.\d+\%/
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    expire_in: 2 days
    when: always
    paths:
      - coverage.xml
      - chameleon_coverage.xml
      - chameleon_cppcheck.xml
      - sonar.log
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
