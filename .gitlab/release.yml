---
release:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^release-.*$/ && $CI_PIPELINE_SOURCE != "schedule"
  dependencies: []
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    expire_in: 1 week
    paths:
      - chameleon-*.tar.gz
  variables:
    VERSION: release
  script:
    - ./tools/release.sh
